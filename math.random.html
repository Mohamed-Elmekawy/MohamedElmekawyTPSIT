<html>
<head>
<script>
function stampaNumeriCasuali() {
  for (let  i = 0; i < 1000; i++) {
    let numero = Math.floor(Math.random() * 6) + 1;
    document.write(numero + " ");
  }
}
</script>
</head>
<body>
<button onclick="stampaNumeriCasuali()">Stampa 1000 numeri casuali tra 1 e 6 </button>
</body>
</html>
