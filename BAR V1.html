<body>
  <h2>Benvenuti al bar</h2>
  <button onclick="Aiuto()">Assistenza</button>
  <p id="out1"></p>
  <button onclick="Menu()">Lista Men√π</button>
  <p id="out2"></p>
    <button onclick="prezzi()">prezzi</button>
    <p id="out3"></p>
<script>
  let cont=0;
  function Aiuto(){
  let str="";
  cont++;
    if(cont==1){
      str="Ciao!";
      document.getElementById("out1").innerHTML=str;
    }
    if(cont==2){
      str="Benvenuto al mio bar!";
      document.getElementById("out1").innerHTML=str;
    }
    if(cont==3){
      str="Clicca il secondo bottone per ottenere la lista de nostri drink!";
      document.getElementById("out1").innerHTML=str;
    }
  }
  function Menu(){
  let lista="Coca Cola,pepsi,sprite,mojito,gin,fanta,soda";
  document.getElementById("out2").innerHTML=lista;


  }
    function prezzi(){
      let text;
      let Scelta = prompt("che drink desideri ?", "Coca-Cola");
      switch(Scelta) {
        case "Coca-Cola":
          text = "costo 3";
          break;
        case "pepsi":
          text = "costo 5";
          break;
        case "sprite":
          text = "costo 7";
          break;
          case "mojito":
          text = "costo 8";
          break;                                                   
          case "gin":
          text = "costo 8.5";
          break;
          case "fanta":
          text = "costo 10";
          break;
        default:
          text = "questo drink non entra nella lista";
         
    }
       document.getElementById("out3").innerHTML = Scelta + " " + text;
       }


</script>
