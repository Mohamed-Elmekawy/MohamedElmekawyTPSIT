<!DOCTYPE html>
<html>
<head>
    <title>Numbers List</title>
    <script>
        function printNumbers() {
            var number = parseInt(document.getElementById("inputNumber").value);
            var output = "";

            for (var i = 1; i <= number; i++) {
                output += i + "<br>";
            }

            // Calcolo del 10% del numero in input
            var tenPercent = number * 0.1;

            // Aggiunta del numero al 10% alla fine dell'output
            output += "<br>10% of the input number: " + tenPercent;

            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <label for="inputNumber">Enter a number:</label>
    <input type="number" id="inputNumber">
    <button onclick="printNumbers()">Print Numbers</button>

    <div id="result"></div>
</body>
</html>
