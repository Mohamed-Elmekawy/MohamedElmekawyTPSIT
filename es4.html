<!DOCTYPE html>
<html>
<head>
    <script>
        function countAndPrint() {
            var counter = 1;
            var interval = setInterval(function() {
                console.log(counter);
                counter++;

                if (counter > 5) {
                    clearInterval(interval);
                    printTabellina();
                }
            }, 1000);
        }

        function printTabellina() {
            var output = "";

            for (let i = 1; i <= 10; i++) {
                output += i + ": ";
                for (let j = 1; j <= 10; j++) {
                    output += i * j + " ";
                }
                output += "<br>";
            }

            document.getElementById("result").innerHTML = output;
        }
    </script>
</head>
<body>
    <button onclick="countAndPrint()">Avvia Contatore</button>
    <div id="result"></div>
</body>
</html>
